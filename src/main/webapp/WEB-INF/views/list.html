<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Blog List</h1>
<a th:href="@{/create}">Create Expenditures</a>
<br>
<div>
  <table id="ex">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Invoice Photo</th>
      <th colspan="2">Action</th>
    </tr>
    <tr th:each="expenditures:${list}">
      <td th:text="${expenditures.id}"></td>
      <td th:text="${expenditures.exName}"></td>
      <td th:text="${expenditures.exPrice}"></td>
      <td th:text="${expenditures.exDescription}"></td>
      <td th:text="${expenditures.exCategory}"></td>
      <td><img width="100" height="100" th:src="@{'/image/' + ${expenditures.invoicePhoto}}" alt=""></td>
      <td><a th:href="@{edit/{id}(id=${expenditures.id})}">Edit</a></td>
      <td><a th:href="@{delete/{id}(id=${expenditures.id})}">Delete</a></td>
    </tr>
  </table>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
