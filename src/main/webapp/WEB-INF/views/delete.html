<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/customers">Customer list</a>
</p>
<form th:action="@{/delete}" th:object="${ex}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Name:</td>
      <td th:text="${ex.exName}"></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td th:text="${ex.exPrice}"></td>
    </tr><tr>
      <td>Discription:</td>
      <td th:text="${ex.exDescription}"></td>
    </tr><tr>
      <td>Category:</td>
      <td th:text="${ex.exCategory}"></td>
    </tr>
    <tr>
      <td>Invoice Photo:</td>
      <td th:text="${ex.invoicePhoto}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete customer"></td>
    </tr>
  </table>
</form>
</body>
</html>
